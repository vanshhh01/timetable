<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
 *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,sans-serif;
}

:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:rgba(30,41,59,0.65);
  --border:rgba(255,255,255,0.08);
  --text:#f8fafc;
  --muted:#94a3b8;
  --blue:#3b82f6;
  --yellow:#fde047;
  --green:#22c55e;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 0%, #1e293b, transparent 40%),
    radial-gradient(circle at 80% 100%, #020617, transparent 40%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}

.app{
  width:460px;
  max-width:100%;
  background:linear-gradient(145deg,rgba(30,41,59,0.6),rgba(2,6,23,0.9));
  backdrop-filter:blur(24px);
  border-radius:26px;
  padding:26px;
  border:1px solid var(--border);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.05);
  transition:0.35s ease;
}

.app:hover{
  transform:translateY(-3px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.9),
    inset 0 1px 0 rgba(255,255,255,0.08);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:22px;
}

h1{
  font-size:28px;
  font-weight:700;
  letter-spacing:-0.5px;
  background:linear-gradient(135deg,#fff,#94a3b8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.clock{
  font-size:15px;
  font-weight:600;
  color:var(--text);
}

.day-switch{
  display:flex;
  gap:8px;
  margin-bottom:22px;
  flex-wrap:wrap;
}

.day-btn{
  padding:9px 14px;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
  cursor:pointer;
  font-size:13px;
  font-weight:500;
  color:var(--muted);
  transition:0.25s ease;
}

.day-btn:hover{
  background:rgba(255,255,255,0.12);
  color:#fff;
  transform:translateY(-1px);
}

.day-btn.active{
  background:linear-gradient(135deg,#3b82f6,#6366f1);
  color:#fff;
  box-shadow:0 0 18px rgba(59,130,246,0.5);
}

.next{
  background:linear-gradient(135deg,rgba(253,224,71,0.15),rgba(253,224,71,0.05));
  border:1px solid rgba(253,224,71,0.35);
  border-radius:20px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 10px 35px rgba(253,224,71,0.15);
}

.next h2{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}

.next small{
  color:var(--yellow);
  font-weight:600;
  letter-spacing:1px;
  text-transform:uppercase;
  font-size:11px;
}

.next-info{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  font-size:13px;
  color:var(--muted);
}

.list{
  max-height:420px;
  overflow:auto;
  scrollbar-width:none;
}
.list::-webkit-scrollbar{display:none;}

.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid var(--border);
  transition:0.3s ease;
}

.item:hover{
  transform:translateX(4px);
  background:rgba(255,255,255,0.08);
}

.item.current{
  background:linear-gradient(135deg,rgba(59,130,246,0.25),rgba(99,102,241,0.15));
  border-color:rgba(59,130,246,0.5);
  box-shadow:0 0 25px rgba(59,130,246,0.35);
}

.item.nextClass{
  background:linear-gradient(135deg,rgba(253,224,71,0.35),rgba(253,224,71,0.15));
  border-color:rgba(253,224,71,0.7);
  box-shadow:0 0 28px rgba(253,224,71,0.4);
  color:#000;
}

.class-name{
  font-size:15px;
  font-weight:600;
  margin-bottom:4px;
}

.teacher-name{
  font-size:12px;
  color:var(--muted);
}

.time-range{
  font-weight:600;
  font-size:14px;
  color:var(--muted);
}

.item.current .time-range{color:#fff;}
.item.nextClass .time-range{color:#000;}

/* ===== Mobile Premium Layout ===== */
@media (max-width:600px){
  body{padding:12px;}
  .app{
    width:100%;
    padding:20px;
    border-radius:20px;
  }
  header{flex-direction:column;gap:6px;}
  h1{font-size:24px;}
  .next h2{font-size:18px;}
  .item{
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
  }
  .time-range{
    font-size:13px;
  }
}
</style>
</head>
<body>
<div class="app">
<header>
<h2>üìÖ Timetable</h2>
<div id="clock"></div>
</header>

<div class="day-switch" id="days"></div>
<div id="nextSection"></div>
<div class="list" id="schedule"></div>
</div>

<script>
// 8 slots (lunch ignored internally)
const periods=[
 "08:50-09:40",
 "09:40-10:30",
 "10:40-11:30",
 "11:30-12:20",
 "13:10-14:00",
 "14:00-14:50",
 "14:50-15:40",
 "15:40-16:30"
];

const timetable={
 Monday:[
  {name:"Environment & Sustainability",teacher:"Divyanshi Sharma",room:"RJ-201"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Applied Physics",teacher:"Isha Mehra",room:"RJ-201"},
  {name:"Basic Electrical Engg",teacher:"Vikash Tiwari",room:"RJ-201"},
  {name:"Physics Lab",teacher:"Isha Mehra",lab:"phy",room:"KC-310"},
  {name:"Physics Lab",teacher:"Isha Mehra",lab:"phy",room:"KC-310"},
  {name:"Data Structure Using C++",teacher:"Ankur Sharma",room:"RJ-201"},
  {name:"Essentials of AI",teacher:"Rahul Singh",room:"RJ-201"}
 ],
 Tuesday:[
  {name:"Data Structure Lab",teacher:"Ankur Sharma",lab:"ds",room:"RJ-201"},
  {name:"Data Structure Lab",teacher:"Ankur Sharma",lab:"ds",room:"RJ-201"},
  {name:"Basic Electrical Engg",teacher:"Vikash Tiwari",room:"RJ-201"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Essentials of AI",teacher:"Rahul Singh",room:"RJ-201"},
  {name:"Applied Physics",teacher:"Isha Mehra",room:"RJ-201"},
  {name:"Environment & Sustainability",teacher:"Divyanshi Sharma",room:"RJ-201"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"}
 ],
 Wednesday:[
  {name:"Basic Electrical Engg",teacher:"Vikash Tiwari",room:"RJ-201"},
  {name:"Applied Physics",teacher:"Isha Mehra",room:"RJ-201"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Data Structure Using C++",teacher:"Ankur Sharma",room:"RJ-201"},
  {name:"Web Designing Workshop",teacher:"Jitendra Kumar",room:"RJ-201"},
  {name:"Web Designing Workshop",teacher:"Jitendra Kumar",room:"RJ-201"},
  {name:"Mentor Mentee",teacher:"Mentors",room:"RJ-201"},
  null
 ],
 Thursday:[
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Data Structure Using C++",teacher:"Ankur Sharma",room:"RJ-201"},
  {name:"CAD Lab",teacher:"Mohit Bansal",lab:"cad",room:"RJ-109"},
  {name:"CAD Lab",teacher:"Mohit Bansal",lab:"cad",room:"RJ-109"},
  {name:"Basic Electrical Engg",teacher:"Vikash Tiwari",room:"RJ-201"},
  {name:"Web Designing Workshop",teacher:"Jitendra Kumar",room:"RJ-201"},
  {name:"Essentials of AI",teacher:"Rahul Singh",room:"RJ-201"},
  {name:"Applied Physics",teacher:"Isha Mehra",room:"RJ-201"}
 ],
 Friday:[
  {name:"Applied Physics",teacher:"Isha Mehra",room:"RJ-201"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Electrical Lab",teacher:"Vikash Tiwari",lab:"ele",room:"RJ-Basement"},
  {name:"Electrical Lab",teacher:"Vikash Tiwari",lab:"ele",room:"RJ-Basement"},
  {name:"Applied Calculus",teacher:"Ranjeet Kaur",room:"RJ-201"},
  {name:"Data Structure Using C++",teacher:"Ankur Sharma",room:"RJ-201"},
  {name:"Basic Electrical Engg",teacher:"Vikash Tiwari",room:"RJ-201"},
  {name:"Environment & Sustainability",teacher:"Divyanshi Sharma",room:"RJ-201"}
 ]
};

const dayOrder=["Monday","Tuesday","Wednesday","Thursday","Friday"];
let todayReal=new Date().toLocaleString('en-US',{weekday:'long'});
let selectedDay=dayOrder.includes(todayReal)?todayReal:"Monday";

const daysDiv=document.getElementById("days");
dayOrder.forEach(d=>{
 const btn=document.createElement("div");
 btn.className="day-btn"+(d===selectedDay?" active":"");
 btn.innerText=d.slice(0,3);
 btn.onclick=()=>{selectedDay=d;document.querySelectorAll('.day-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');render();};
 daysDiv.appendChild(btn);
});

function toMin(t){let[h,m]=t.split(":").map(Number);return h*60+m;}

function mergeLabs(slots){
 let merged=[];
 for(let i=0;i<slots.length;i++){
   let cur=slots[i];
   if(cur && cur.lab && slots[i+1] && slots[i+1].lab===cur.lab){
     merged.push({name:cur.name,teacher:cur.teacher,room:cur.room,time:periods[i].split("-")[0]+"-"+periods[i+1].split("-")[1]});
     i++;
   }else if(cur){
     merged.push({...cur,time:periods[i]});
   }
 }
 return merged;
}

function render(){
 const list=document.getElementById("schedule");
 const nextSection=document.getElementById("nextSection");
 list.innerHTML="";
 let now=new Date();
 let current=now.getHours()*60+now.getMinutes();

 let merged=mergeLabs(timetable[selectedDay]||[]);
 let next=null,currentClass=null;

 merged.forEach(cls=>{
   let [start,end]=cls.time.split("-");
   let s=toMin(start), e=toMin(end);
   let status="";
   if(current>=s && current<=e){status="current";currentClass=cls;}
   else if(current<s && !next){status="nextClass";next=cls;}

   list.innerHTML+=`
   <div class="item ${status}">
     <div>
       <div class="class-name">${cls.name}</div>
       <div class="teacher-name">üë§ ${cls.teacher} ‚Ä¢ üìç ${cls.room}</div>
     </div>
     <div class="time-range">${cls.time}</div>
   </div>`;
 });

 nextSection.innerHTML=`
  <div class="next">
    <b>Now:</b> ${currentClass?currentClass.name+" ("+currentClass.time+")":"No class"}<br>
    üë§ ${currentClass?currentClass.teacher:"-"} ‚Ä¢ üìç ${currentClass?currentClass.room:"-"}
    <hr>
    <b>Next:</b> ${next?next.name+" ("+next.time+")":"None"}<br>
    üë§ ${next?next.teacher:"-"} ‚Ä¢ üìç ${next?next.room:"-"}
  </div>`;
}

setInterval(()=>{
 document.getElementById("clock").innerText=new Date().toLocaleTimeString();
 render();
},1000);
</script>
</body>
</html>
